<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <div ng-app="app">
      <h1>Todo list</h1>
      <div ng-controller="todoController as todo">
        <input id="newTodo" ng-model="todo.newTodo" ng-keyup="$event.keyCode == 13 ? todo.addNewTodo() : null"/>
        <div ng-repeat="thisTodo in todo.todos track by $index" class="todo">
          <input type="checkbox" ng-click="todo.removeTodo($index, $event)">
           {{thisTodo}}
        </div>
      </div>

  <!--
  todo list app
  textfield on the page. user can enter the name of any item and hit the enter key to add that item to their list
  every item on the list has a checkbox in front of it, clicking on the checkbox removes the item from the list
  -->
  </div>
</body>
<script>
angular.module("app", []).controller("todoController", function() {
    this.todos = [];
    
    this.addNewTodo = function(){
    	if(this.newTodo){
        this.todos.push(this.newTodo);
      }
      this.newTodo = "";
    }
    
    this.removeTodo = function(index, e){
      // this.todos.splice(index,1);
      e.preventDefault();
      var x = e.path[1].classList.add("done");
      

    }
});
document.getElementById("newTodo").focus();
</script>
<style>
div.done, input:checked, input:checked + div {
  overflow: hidden;
  animation: fadeout 2s ease; 
  animation-fill-mode: forwards 
}
.todo{
  animation: slide-down 1s ease;  
}
@keyframes slide-down {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes fadeout {
    0% {
        opacity: 1;
        transform: translateX(0px);
    }
    10%{
       opacity: 0.7;
       transform: translateX(20px); 
    }
    85% {
        opacity: 0.5;
        transform: translateX(-400px);
    }
    100% {
        opacity: 0;
        transform: translateX(-5000px);
        height: 0;
    }
}
</html>
